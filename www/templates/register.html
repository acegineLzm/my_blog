{% extends '__base__.html' %} {% block title %}Register{% endblock %} {% block beforehead %}
<script>
    $.validator.addMethod("isEmail", function(value, element) {
        var reg = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
        return this.optional(element) || (reg.test(value));
    }, "Please enter a valid email address");
    $(function() {
        $("#register_form").validate({
            rules: {
                name: {
                    required: true,
                    remote: {
                        url: "/api/finduser",
                        type: "post",
                        dataType: "json",
                    }
                },
                password: {
                    required: true,
                    minlength: 5
                },
                rpassword: {
                    required: true,
                    equalTo: "#register_password"
                },
                email: {
                    required: true,
                    isEmail: true,
                    remote: {
                        url: "/api/finduser",
                        type: "post",
                        dataType: "json",
                    }
                }
            },
            messages: {
                name: {
                    required: "Enter a username",
                    remote: "Name is already in use"
                },
                password: {
                    required: "Provide a password",
                    minlength: jQuery.validator.format("Enter at least {0} characters")
                },
                rpassword: {
                    required: "Repeat your password",
                    minlength: jQuery.validator.format("Enter at least {0} characters"),
                    equalTo: "Enter the same password as above"
                },
                email: {
                    required: "Enter a email address",
                    email: "Please enter a valid email address",
                    remote: "Email is already in use"
                }
            },
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().next())
            },
            submitHandler: function(form) {
                var data = {};
                data['name'] = $('#name').val();
                data['passwd'] = CryptoJS.SHA1($('#register_password').val()).toString()
                data['email'] = $('#email').val();
                $.ajax({
                    type: 'POST',
                    url: "/api/users",
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    success: function(data) {
                        // return location.assign('/register');
                    }
                });
            }
        });
    });
</script>
{% endblock %} {% block content %}
<!-- Top content -->
<div class="container">
    <div class="form row">
        <h3 class="from-title">Sign up</h3>
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-user"></i>
                        </span>
                        <input type="text" placeholder="Username" id="name" name="name" autofocus="autofocus" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" placeholder="Password" id="register_password" name="password" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-check"></i>
                        </span>
                        <input type="password" id="repasswd" placeholder="Re-type Your Password" name="rpassword" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" id="email" placeholder="Email" name="email" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="register_btn">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
