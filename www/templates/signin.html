{% extends '__base__.html' %} {% block title %}Register{% endblock %} {% block beforehead %}
<script>
    $(function() {
        $("#signin_form").validate({
            rules: {
                nameOrEmail: "required",
                password: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                nameOrEmail: {
                    required: "Enter a username",
                },
                password: {
                    required: "Provide a password",
                    minlength: jQuery.validator.format("Enter at least {0} characters")
                }
            },
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().next())
            },
            submitHandler: function(form) {
                var data = {};
                data['nameOrEmail'] = $('#nameOrEmail').val();
                data['passwd'] = CryptoJS.SHA1($('#password').val()).toString()
                $.ajax({
                    type: 'POST',
                    url: "/api/authenticate",
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    success: function(data) {
                        //location.assign('/');
                    },
                    error: function (xhr, status, error) {
                        //$("#register_form").validate().resetForm();
                        alert(xhr.status);
                        alert(error);
                    }
                });
            }
        });
    });
</script>
{% endblock %} {% block content %}
<!-- Top content -->
<div class="container">
    <div class="form row">
        <h3 class="from-title">Sign in</h3>
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="signin_form">
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-user"></i>
                        </span>
                        <input type="text" placeholder="Username or Email" id="nameOrEmail" name="nameOrEmail" autofocus="autofocus" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <div>
                        <span class="add-on">
                          <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" placeholder="Password" id="password" name="password" maxlength="50" />
                    </div>
                    <div class="status"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="register_btn">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
